
<div>
  <h3>Add Article:</h3>
  <div id="addArticleContainer">
    <mat-label class="label">Name:</mat-label>
    <mat-form-field appearance="outline" color="primary">
      <input matInput [formControl]="name">
    </mat-form-field>
    <mat-label class="label">PhotoUrl:</mat-label>
    <mat-form-field appearance="outline" color="primary">
      <input matInput [formControl]="photoUrl">
    </mat-form-field>
    <mat-label class="label">Price:</mat-label>
    <mat-form-field appearance="outline" color="primary">
      <input matInput [formControl]="price">
    </mat-form-field>
    <mat-label class="label">Description:</mat-label>
    <mat-form-field appearance="outline" color="primary">
      <input matInput [formControl]="description">
    </mat-form-field>
    <span></span>
<!--    <button (click)="addArticle()" color="primary" [disabled]="!this.name.dirty && !this.photoUrl.dirty && !this.price.dirty && !this.description.dirty" mat-raised-button>Save</button>-->
    <button (click)="addArticle()" color="primary" [disabled]="!isValidForm()" mat-raised-button>Save</button>
  </div>
</div>
