<div id="addArticleContainer">
  <h3>Add Article:</h3>
  <mat-label>Name:</mat-label>
  <mat-form-field appearance="outline" color="primary">
    <input matInput [formControl]="name">
  </mat-form-field>
  <mat-label>PhotoUrl:</mat-label>
  <mat-form-field appearance="outline" color="primary">
    <input matInput [formControl]="photoUrl">
  </mat-form-field>
  <mat-label>Price:</mat-label>
  <mat-form-field appearance="outline" color="primary">
    <input matInput [formControl]="price">
  </mat-form-field>
  <mat-label>Description:</mat-label>
  <mat-form-field appearance="outline" color="primary">
    <input matInput [formControl]="description">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addArticle()">Save</button>
</div>
