<div id="navbar" class="caca-couleur">
  <div>
    <button mat-button routerLink="{{vendorUrl}}/home">Home</button>
  </div>
  <div>
    <button *ngIf="isUserLogged" mat-button routerLink="{{vendorUrl}}/bills">Bills</button>
  </div>
  <div>
    <button *ngIf="isUserLogged" mat-button routerLink="{{vendorUrl}}/clients">Clients</button>
  </div>
  <div>
    <button *ngIf="isUserLogged" mat-button routerLink="{{vendorUrl}}/articles">Articles</button>
  </div>
  <div>
    <button *ngIf="isUserLogged" mat-button routerLink="{{vendorUrl}}/info">Vendor Info</button>
  </div>
  <div *ngIf="!isUserLogged">
    <button mat-button routerLink="{{vendorUrl}}/login">Log In <mat-icon color="primary">login</mat-icon></button>
  </div>
  <div *ngIf="isUserLogged">
    <button mat-button (click)="logOut()">Log Out <mat-icon color="primary">logout</mat-icon></button>
  </div>
</div>

<div id="content">
  <router-outlet></router-outlet>
</div>
