<h2>This is the Clients Page</h2>
<div id="clientsContainer">
  <div id="clientsList" *ngFor="let client of clients">
    <div class="client">
      <h3>#{{client.id}}</h3>
      <p>{{client.lastName}} {{client.firstName}}</p>
      <p>{{client.address}}</p>
      <p>{{client.email}}</p>
      <div class="clientActions">
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
      </div>
    </div>
  </div>

  <div id="addClientContainer">
    <h3>Add a new Client Form</h3>

    <mat-label class="label">First Name:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput [formControl]="clientFirstName">
    </mat-form-field>

    <mat-label class="label">Last Name:</mat-label>
    <mat-form-field appearance="outline" color="primary">
      <input matInput [formControl]="clientLastName">
    </mat-form-field>

    <mat-label class="label">Address:</mat-label>
    <mat-form-field appearance="outline" color="primary">
      <input matInput [formControl]="cliAddress">
    </mat-form-field>

    <mat-label class="label">Email:</mat-label>
    <mat-form-field appearance="outline" color="primary">
      <input matInput [formControl]="cliEmail">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addClient()">Add +</button>
  </div>
</div>
