<mat-card>
  <mat-card-header>
    <mat-card-title><span>#<strong>{{bill.id}}</strong></span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Date: {{bill.date}}</p>
    <p>Payed: {{bill.isPayed}}</p>
    <p>Total: {{bill.total}}</p>
    <app-client [readOnlyMode]="true" [client]='bill.client'></app-client>
    <app-articles-list [articles]="bill.articles" [readOnlyMode]="true"></app-articles-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button class="dark-red"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
