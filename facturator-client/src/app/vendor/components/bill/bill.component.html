<mat-card class="caca-couleur">
  <mat-card-header>
    <mat-card-title><span>#<strong>{{bill.id}}</strong></span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Date: {{bill.date}}</p>
    <p>Payed: {{bill.isPayed}}</p>
    <p>Total: {{bill.total}}</p>
    <app-client [readOnlyMode]="true" [client]='bill.client'></app-client>
    <div>
      <span>
        <strong *ngIf="!showArticles">Show Articles</strong>
        <strong *ngIf="showArticles">Hide Articles</strong>
      </span>
      <button mat-icon-button (click)="toggleArticles()">
        <mat-icon *ngIf="!showArticles">add</mat-icon>
        <mat-icon *ngIf="showArticles">remove</mat-icon>
      </button>
      <app-articles-list *ngIf="showArticles" [articles]="bill.articles" [readOnlyMode]="true"></app-articles-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button class="dark-red" (click)="emitDeleteBill()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
